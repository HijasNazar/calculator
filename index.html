<!DOCTYPE html>
<head>
    <title>
        Calculator
    </title>
    <link href="style.css" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Roboto+Mono:wght@100&display=swap" rel="stylesheet">

</head>
<body>
<h2 class="title" style="font-family: 'Roboto Mono', monospace; ">Number cruncher</h2>
<div class="calculator">
<div class="display">
    <div class="dispzero">0</div>
</div>
<div class="container">
    <button class="btn num one">1</button>
    <button class="btn num two">2</button>
    <button class="btn num three">3</button>
    <button class="btn operator plus">+</button>
    <button class="btn num four">4</button>
    <button class="btn num five">5</button>
    <button class="btn num six">6</button>
    <button class="btn operator minus">-</button>
    <button class="btn num seven">7</button>
    <button class="btn num eight">8</button>
    <button class="btn num nine">9</button>
    <button class="btn operator multiply">*</button>
    <button class="btn num zero">0</button>
    <button class="equal">=</button>
    <button class="btn clear">CLEAR</button>
    <button class="btn operator divide">%</button>
</div>
</div>
    <script src="script.js"></script>
</body>
